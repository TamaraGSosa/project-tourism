<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Lugar - Turismo Argentino</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>

    <main>
        <section id="detalle">
            <div class="detalle-container">
                <!-- El detalle se cargará aquí -->
            </div>
        </section>
    </main>
    <script src="src/js/common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const id = 3;

            fetch('src/data/lugares.json')
                .then(response => response.json())
                .then(data => {
                    const lugar = data.find(l => l.id == id);
                    if (lugar) {
                        displayDetail(lugar);
                    }
                });
        });

        function displayDetail(lugar) {
            const container = document.querySelector('.detalle-container');
            container.innerHTML = `
                <h2>${lugar.nombre}</h2>
                <div class="detail-layout">
                    <img src="${lugar.imagen}" alt="${lugar.nombre}">
                    <div class="detail-text">
                        <p><strong>Categoría:</strong> ${lugar.categoria}</p>
                        <p>${lugar.detalle}</p>
                    </div>
                </div>
                <button onclick="window.history.back()">Volver</button>
            `;
        }
    </script>
</body>
</html>
