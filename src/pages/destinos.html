<!DOCTYPE html>
<html lang="es">
<head>

    <title>Destinos - Turismo Argentino</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

        <section class="destacados">
            <a href="#" class="destacado">
                <img src="../assets/IMG.png" alt="Vista del Cerro San Bernardo con ciudad de Salta al fondo">

                </div>

            <a href="#" class="destacado">
                <img src="../assets/IMG2.png" alt="Cataratas del Iguazú con agua cayendo">

                </div>

            <a href="#" class="destacado">
                <img src="../assets/IMG3.png" alt="Glaciar Perito Moreno con hielo azul">
